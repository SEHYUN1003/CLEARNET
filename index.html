<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearNet - 온라인 기만 행위 탐지 및 차단 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest-pwa.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ClearNet">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ClearNet">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-shield-alt text-2xl"></i>
                    <h1 class="text-xl font-bold">ClearNet</h1>
                </div>
                <div class="flex space-x-4">
                    <button id="scanBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-search mr-2"></i>URL 검사
                    </button>
                    <button id="reportBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-exclamation-triangle mr-2"></i>신고
                    </button>
                    <button id="dashboardBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-chart-bar mr-2"></i>대시보드
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- URL Scanner Section -->
        <div id="scannerSection" class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">온라인 위험 탐지 시스템</h2>
                <p class="text-gray-600">의심스러운 URL이나 웹사이트를 검사하여 피싱, 스캠 등의 기만 행위를 탐지합니다.</p>
            </div>

            <div class="max-w-2xl mx-auto">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="url" id="urlInput" placeholder="검사할 URL을 입력하세요 (https://example.com)" 
                           class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                    <button id="analyzeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-search mr-2"></i>분석 시작
                    </button>
                </div>

                <!-- Analysis Results -->
                <div id="analysisResults" class="hidden">
                    <div class="bg-gray-100 rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">분석 결과</h3>
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-shield-alt text-3xl text-green-500 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800" id="blockedCount">0</h3>
                <p class="text-gray-600">차단된 위험 사이트</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-eye text-3xl text-blue-500 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800" id="scanCount">0</h3>
                <p class="text-gray-600">총 검사 횟수</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-exclamation-triangle text-3xl text-red-500 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800" id="reportCount">0</h3>
                <p class="text-gray-600">신고 접수</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <i class="fas fa-users text-3xl text-purple-500 mb-3"></i>
                <h3 class="text-2xl font-bold text-gray-800" id="userCount">0</h3>
                <p class="text-gray-600">보호된 사용자</p>
            </div>
        </div>

        <!-- Report Section -->
        <div id="reportSection" class="bg-white rounded-xl shadow-lg p-8 mb-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">악성 사이트 신고</h2>
            <form id="reportForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">신고할 URL</label>
                    <input type="url" id="reportUrl" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">신고 유형</label>
                    <select id="reportType" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none">
                        <option value="">신고 유형을 선택하세요</option>
                        <option value="phishing">피싱 사이트</option>
                        <option value="scam">사기 사이트</option>
                        <option value="malware">악성코드 배포</option>
                        <option value="fake_shop">가짜 쇼핑몰</option>
                        <option value="identity_theft">신원 도용</option>
                        <option value="cryptocurrency_scam">암호화폐 사기</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">상세 설명</label>
                    <textarea id="reportDescription" rows="4" 
                              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none" 
                              placeholder="피해 내용이나 발견한 문제점을 자세히 설명해주세요"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">신고자 정보 (선택사항)</label>
                    <input type="email" id="reporterEmail" 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gray-300 focus:outline-none" 
                           placeholder="이메일 주소 (진행 상황 알림용)">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>신고 제출
                </button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">관리자 대시보드</h2>
                
                <!-- Recent Reports -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4">최근 신고 현황</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full table-auto border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="border px-4 py-2 text-left">날짜</th>
                                    <th class="border px-4 py-2 text-left">URL</th>
                                    <th class="border px-4 py-2 text-left">유형</th>
                                    <th class="border px-4 py-2 text-left">상태</th>
                                    <th class="border px-4 py-2 text-left">액션</th>
                                </tr>
                            </thead>
                            <tbody id="reportsTable">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Statistics Chart -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4">활동 통계</h3>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <canvas id="statisticsChart" style="height: 400px;"></canvas>
                    </div>
                </div>

                <!-- Blocked URLs -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">차단된 URL 목록</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full table-auto border-collapse">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="border px-4 py-2 text-left">URL</th>
                                    <th class="border px-4 py-2 text-left">위험도</th>
                                    <th class="border px-4 py-2 text-left">차단 일시</th>
                                    <th class="border px-4 py-2 text-left">액션</th>
                                </tr>
                            </thead>
                            <tbody id="blockedTable">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-sm mx-4">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">분석 중...</h3>
                <p class="text-gray-600">URL을 검사하고 있습니다. 잠시만 기다려주세요.</p>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md mx-4">
            <div class="text-center">
                <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">완료</h3>
                <p class="text-gray-600 mb-4" id="successMessage">작업이 성공적으로 완료되었습니다.</p>
                <button onclick="closeModal('successModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    확인
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/detector.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ClearNet PWA Service Worker 등록 성공:', registration.scope);
                        
                        // 업데이트 감지
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 새 버전 사용 가능 알림
                                    if (confirm('ClearNet의 새 버전이 있습니다. 지금 업데이트하시겠습니까?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker 등록 실패:', error);
                    });
            });
        }
        
        // PWA 설치 프롬프트
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 설치 버튼 표시 (필요시)
            const installButton = document.createElement('button');
            installButton.textContent = '📱 앱으로 설치';
            installButton.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            installButton.onclick = () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('사용자가 PWA 설치를 수락했습니다');
                    }
                    deferredPrompt = null;
                });
            };
            
            // 3초 후에 설치 버튼 표시
            setTimeout(() => {
                document.body.appendChild(installButton);
            }, 3000);
        });
        
        // 앱이 설치되면 설치 버튼 숨기기
        window.addEventListener('appinstalled', (evt) => {
            console.log('ClearNet PWA가 설치되었습니다');
            const installButton = document.querySelector('button');
            if (installButton) installButton.style.display = 'none';
        });
    </script>
</body>
</html>
